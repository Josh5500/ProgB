<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher Decryptor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Vigenere-chiffer dekrypteringsværktøj</h1>
        <p>Indtast chiffertekst og nøgleord på engelsk:</p>
        <div>
            <input type="text" id="ciphertext" placeholder="Indtast chiffertekst">
            <input type="text" id="keyword" placeholder="Indtast nøgleord">
            <button id="decryptButton">Decrypt</button>
        </div>
        <h3>Dekrypterede chiffertekst:</h3>
        <p id="output">Resultat</p>
    </div>
</body>
</html>
